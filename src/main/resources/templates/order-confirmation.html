<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Sikeres rendelés</title>
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div th:replace="layout/navbar :: navbar"></div>

<div class="container mt-5">
  <h1>Sikeres rendelés!</h1>
  <p>Köszönjük a rendelésed. Az alábbi tételeket rögzítettük:</p>
  <table class="table">
    <thead>
    <tr>
      <th>Pizza</th>
      <th>Mennyiség</th>
      <th>Ár</th>
      <th>Összesen</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${cartItems}">
      <td th:text="${item.pizza.nev}"></td>
      <td th:text="${item.quantity}"></td>
      <td th:text="${item.pizza.ar} + ' Ft'"></td>
      <td th:text="${item.totalPrice} + ' Ft'"></td>
    </tr>
    </tbody>
  </table>
  <a href="/pizza" class="btn btn-primary">Vissza az ajánlatokhoz</a>
</div>

<!-- Lokális Bootstrap JS -->
<script th:src="@{/js/bootstrap.bundle.js}"></script>
</body>
</html>
