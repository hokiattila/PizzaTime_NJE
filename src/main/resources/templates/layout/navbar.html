<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PizzaTime Navbar</title>
    <!-- Bootstrap CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<th:block th:fragment="navbar">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!-- Márka/logó -->
            <a class="navbar-brand" href="/">PizzaTime</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <!-- Bal oldali navigációs menü -->
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/pizza">Ajánlataink</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/kapcsolat">Kapcsolat</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cart">
                            <i class="fas fa-shopping-cart"></i> Kosár
                        </a>
                    </li>
                </ul>
                <!-- Jobb oldali menü -->
                <ul class="navbar-nav">
                    <!-- Ha nincs bejelentkezve -->
                    <li th:if="${#authentication.name == 'anonymousUser'}" class="nav-item">
                        <a class="nav-link" href="/login">Belépés</a>
                    </li>
                    <li th:if="${#authentication.name == 'anonymousUser'}" class="nav-item">
                        <a class="nav-link" href="/registration">Regisztráció</a>
                    </li>

                    <!-- Admin Panel menüpont -->
                    <li th:if="${#authentication.name == 'admin'}" class="nav-item">
                        <a class="nav-link" href="/orders">Rendelések</a>
                    </li>
                    <li th:if="${#authentication.name == 'admin'}" class="nav-item">
                        <a class="nav-link" href="/uzenet">Üzenetek</a>
                    </li>
                    <!-- Ha be van jelentkezve -->
                    <li th:if="${#authentication.name != 'anonymousUser'}" class="nav-item d-flex align-items-center" style="align-content: end">
                    <a class="nav-link" th:href="@{'/logout'}">Kijelentkezés</a>
                    </li>
                    <li th:if="${#authentication.name != 'anonymousUser'}" class="nav-item d-flex align-items-center">
                    <span
                            class="navbar-text"
                            style="background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; padding: 8px 15px; border-radius: 5px; font-size: 1rem; font-weight: bold; display: inline-block; text-align: center; white-space: nowrap;">
                        Bejelentkezve mint <strong th:text="${#authentication.name}" style="color: #721c24;">Felhasználó</strong>
                    </span>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <!-- Képgalléria szöveggel -->
    <div class="carousel" id="pizzaCarousel" data-bs-ride="carousel">
        <!-- Fix szöveg -->
        <div class="carousel-text">
            <br><br>
            <h1>Üdvözlünk a Pizza Time oldalon!</h1>
            <br><br>
        </div>
        <!-- Képgalléria -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img th:src="@{/img/pizza_kep1.jpg}" class="d-block w-100" alt="Pizza 1">
            </div>
            <div class="carousel-item">
                <img th:src="@{/img/pizza_kep2.webp}" class="d-block w-100" alt="Pizza 2">
            </div>
            <div class="carousel-item">
                <img th:src="@{/img/pizza_kep3.jpg}" class="d-block w-100" alt="Pizza 3">
            </div>
        </div>
    </div>
</th:block>

<!-- Lokális Bootstrap JS -->
<script th:src="@{/js/bootstrap.bundle.js}"></script>
</body>
</html>
