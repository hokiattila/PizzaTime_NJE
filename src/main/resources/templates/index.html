<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<bean id="templateEngine" class="org.thymeleaf.spring3.SpringTemplateEngine">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PizzaTime - A város legjobb pizzériája!</title>

    <!-- Bootstrap CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<script th:if="${successLogin}" th:inline="javascript">
    toastr.options = {
        "closeButton": true,
        "debug": false,
        "newestOnTop": true,
        "progressBar": true,
        "positionClass": "toast-top-left",
        "preventDuplicates": true,
        "onclick": null,
        "showDuration": "300",
        "hideDuration": "1000",
        "timeOut": "5000",
        "extendedTimeOut": "1000",
        "showEasing": "swing",
        "hideEasing": "linear",
        "showMethod": "fadeIn",
        "hideMethod": "fadeOut"
    };
    toastr.success([[${successLogin}]]);
</script>
<!-- Navigációs bar beillesztése -->
<div th:replace="layout/navbar :: navbar"></div>

<!-- Főoldal tartalma -->
<div class="container">
    <h1>Üdvözlünk a PizzaTime-on!</h1>
    <p>Éhes vagy? Nézd meg ajánlatainkat!</p>
    <img th:src="@{/img/pizzatime.gif}" alt="Pizza Time" class="img-fluid">
</div>

<!-- jQuery -->
<script th:src="@{/js/jquery-3.7.1.min.js}"></script>
<!-- Bootstrap Bundle JS (tartalmazza a Popper.js-t is) -->
<script th:src="@{/js/bootstrap.bundle.js}"></script>
</body>
</html>
