<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PizzaTime - Bejelentkezés</title>
    <!-- JQuery -->
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <!-- Bootstrap CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Toastr CSS -->
    <link th:href="@{/css/toastr.min.css}" rel="stylesheet">
    <!-- Toastr JS -->
    <script th:src="@{/js/toastr.min.js}"></script>
</head>
<body>
<script th:if="${successMessage}" th:inline="javascript">
    toastr.options = {
        "closeButton": true,
        "debug": false,
        "newestOnTop": true,
        "progressBar": true,
        "positionClass": "toast-top-left",
        "preventDuplicates": true,
        "onclick": null,
        "showDuration": "300",
        "hideDuration": "1000",
        "timeOut": "5000",
        "extendedTimeOut": "1000",
        "showEasing": "swing",
        "hideEasing": "linear",
        "showMethod": "fadeIn",
        "hideMethod": "fadeOut"
    };
    toastr.success([[${successMessage}]]);
</script>
<script th:if="${logoutMessage}" th:inline="javascript">
    toastr.options = {
        "closeButton": true,
        "debug": false,
        "newestOnTop": true,
        "progressBar": true,
        "positionClass": "toast-top-left",
        "preventDuplicates": true,
        "onclick": null,
        "showDuration": "300",
        "hideDuration": "1000",
        "timeOut": "5000",
        "extendedTimeOut": "1000",
        "showEasing": "swing",
        "hideEasing": "linear",
        "showMethod": "fadeIn",
        "hideMethod": "fadeOut"
    };
    toastr.success([[${logoutMessage}]]);
</script>
<!-- Navigációs bar beillesztése -->
<div th:replace="layout/navbar :: navbar"></div>

<!-- Bejelentkezési form -->
<div class="container mt-5">
    <h1 class="mb-4">Bejelentkezés</h1>
    <!-- FORM ELEM KEZDETE -->
    <form th:action="@{/login}" method="post">
        <!-- Felhasználónév -->
        <div class="mb-3">
            <label for="username" class="form-label">Felhasználónév</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Add meg a felhasználóneved" required>
        </div>
        <!-- Jelszó -->
        <div class="mb-3">
            <label for="password" class="form-label">Jelszó</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Add meg a jelszavad" required>
        </div>
        <!-- Bejelentkezés gomb -->
        <div class="mt-4">
            <button type="submit" class="btn btn-primary">Bejelentkezés</button>
        </div>
    </form>
    <!-- FORM ELEM VÉGE -->
    <!-- Regisztrációs link -->
    <p class="mt-3">Nincs még fiókod? <a th:href="@{/registration}">Regisztrálj most!</a></p>
</div>

<!-- Lokális Bootstrap JS -->
<script th:src="@{/js/bootstrap.bundle.js}"></script>
</body>
</html>
